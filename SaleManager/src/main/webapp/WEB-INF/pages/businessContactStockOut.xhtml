<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dataTable id="iStockOutTable" var="item" value="#{contactController.viewT.listOfBuy}" 
                 widgetVar="wContactStockOutTable" rowKey="#{item.productTransactionId}" scrollable="true" scrollHeight="400"
                 emptyMessage="No stockOut found with given criteria" 
                 filteredValue="#{stockOutController.filterList}"                                 
                 resizableColumns="true" liveResize="true" >   
        <f:facet name="header">  
            <p:outputPanel style="text-align:left"> 
                <p:commandButton id="createButton" update=":createSaleForm:iDlgSale" icon="ui-icon-circle-plus" title="#{bundle.AddNewItem}" oncomplete="wDlgSale.show()">
                    <f:setPropertyActionListener value="#{contactController.viewT}" target="#{stockOutController.newT.contact}" />  
                </p:commandButton> 
            </p:outputPanel>
        </f:facet>

        <p:column style="width:52px" exportable="false">  
            <p:commandButton id="deleteButton" update="#{contactController.updateReportString}, :mainForm:messages" action="#{stockOutController.delete}" icon="ui-icon-trash" title="#{bundle.Delete}" >  
                <p:confirm header="#{bundle.Confirmation}" message="#{bundle.Delete_Confirm_Message}" icon="ui-icon-alert" />  
                <f:setPropertyActionListener value="#{item}" target="#{stockOutController.selectedT}" />  
            </p:commandButton> 
            <p:commandButton id="editButton" update=":createSaleForm:iDlgSale" action="#{stockOutController.setEdit}" 
                             icon="ui-icon-search" title="#{bundle.Edit}" oncomplete="wDlgSale.show()" >                                  
                <f:setPropertyActionListener value="#{item}" target="#{stockOutController.selectedT}" />  
            </p:commandButton> 
        </p:column> 

        <p:column id="productTransactionIdColumn" sortBy="productTransactionId"
                  headerText="#{bundle.ID}" style="width:60px">  
            <h:outputText value="#{item.productTransactionId}" />  
        </p:column>  

        <p:column id="contactColumn" sortBy="contact.name" headerText="#{bundle.ModuleContact}">                              
            <h:outputText value="#{item.contact.contactId} - #{item.contact.name}" />  
        </p:column> 

        <p:column id="dateColumn" sortBy="date" headerText="#{bundle.Date}" style="width:70px">                                    
            <h:outputText value="#{item.date}"> 
                <f:convertDateTime pattern="dd.MM.yyyy" />
            </h:outputText>     
        </p:column>  

        <p:column id="amountColumn" sortBy="amount" headerText="#{bundle.Total}" style="width:80px; text-align:right">  
            <h:outputText value="#{item.amount}" >
                <f:convertNumber pattern="#,##0" />
            </h:outputText> 
        </p:column>  

        <p:column id="paymentColumn" sortBy="payment.amount" headerText="#{bundle.Payment}" style="width:80px; text-align:right">  
            <h:outputText value="#{item.payment.amount}" >
                <f:convertNumber pattern="#,##0" />
            </h:outputText> 
        </p:column>  

        <p:column id="balanceDueColumn" sortBy="amountAfterPayment" headerText="#{bundle.BalanceDue}" style="width:80px; text-align:right">  
            <h:outputText value="#{item.amountAfterPayment}" >
                <f:convertNumber pattern="#,##0" />
            </h:outputText> 
        </p:column>  
    </p:dataTable>  
</ui:composition>
