<!DOCTYPE html>  
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    
    <ui:composition>
        <h:head>  
            <title>#{bundle.ModuleContact}</title> 
        </h:head>  

        <h:body>  
            <h:form id="form" onkeypress="return event.keyCode != 13;">

                <h:panelGrid columns="2" cellpadding="5">  
                    <p:outputLabel for="fname" value="Name" style="font-weight:bold"/>  
                    <p:inputText id="fname" value="#{contactController.newContact.name}" />  

                    <p:outputLabel for="faddress" value="Address" style="font-weight:bold"/>  
                    <p:inputText id="faddress" value="#{contactController.newContact.address}" />  

                    <p:outputLabel for="fdistrict" value="District" style="font-weight:bold"/>  
                    <p:inputText id="fdistrict" value="#{contactController.newContact.district}" />  

                    <p:outputLabel for="fcity" value="City" style="font-weight:bold"/>  
                    <p:inputText id="fcity" value="#{contactController.newContact.city}" />  

                    <p:outputLabel for="fpostcode" value="Post code" style="font-weight:bold"/>  
                    <p:inputText id="fpostcode" value="#{contactController.newContact.postcode}" />  

                    <p:outputLabel for="fcountry" value="Country" style="font-weight:bold"/>  
                    <p:inputText id="fcountry" value="#{contactController.newContact.country}" />  

                    <p:outputLabel for="fmoreInfo" value="MoreInfo" style="font-weight:bold"/>  
                    <p:inputText id="fmoreInfo" value="#{contactController.newContact.moreInfo}" />  

                    <p:commandButton value="Create" actionListener="#{contactController.createContact}"/>  
                </h:panelGrid>  

            </h:form>
        </h:body>  
    </ui:composition>
</html>
