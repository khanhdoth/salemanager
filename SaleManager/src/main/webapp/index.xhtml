<!DOCTYPE HTML>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition>

        <h:head>
            <title>#{bundle.App}</title>                
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        </h:head>

        <h:body>          
            <h:outputScript name="js/sm.js" target="head" />
            <h:outputStylesheet name="css/default.css" />           

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="50"> 
                    <!-- menu -->
                    <ui:include src="/WEB-INF/pages/menu.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    
                    <!-- Main form -->            
                    <ui:include src="/WEB-INF/pages/mainForm.xhtml" />

                    <!-- Business contact report -->            
                    <ui:include src="/WEB-INF/pages/businessContactReport.xhtml" />

                    <!-- Business report -->            
                    <ui:include src="/WEB-INF/pages/businessReport.xhtml" />    

                    <!-- Contact list -->            
                    <ui:include src="/WEB-INF/pages/contactList.xhtml" />

                    <!-- Product list -->            
                    <ui:include src="/WEB-INF/pages/productList.xhtml" />

                    <!-- stock-out list -->            
                    <ui:include src="/WEB-INF/pages/stockOutList.xhtml" />

                    <!-- stock-in list -->            
                    <ui:include src="/WEB-INF/pages/stockInList.xhtml" />

                    <!-- Receipt list -->            
                    <ui:include src="/WEB-INF/pages/receiptList.xhtml" />

                    <!-- payment list -->            
                    <ui:include src="/WEB-INF/pages/paymentList.xhtml" />
                    
                    

                </p:layoutUnit>

                <!-- Create Receipt -->            
                <ui:include src="/WEB-INF/pages/createReceipt.xhtml" />

                <!-- Create payment -->            
                <ui:include src="/WEB-INF/pages/createPayment.xhtml" />

                <!-- Create stock-in -->            
                <ui:include src="/WEB-INF/pages/createStockIn.xhtml" />

                <!-- Create stock-out -->            
                <ui:include src="/WEB-INF/pages/createStockOut.xhtml" />

                <!-- Create product -->            
                <ui:include src="/WEB-INF/pages/createProduct.xhtml" />

                <!-- Create contact -->            
                <ui:include src="/WEB-INF/pages/createContact.xhtml" />

            </p:layout>
        </h:body>        
    </ui:composition>        
</html>
