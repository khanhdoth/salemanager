<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:composition>

        <h:head>
            <title>#{bundle.App}</title>            
        </h:head>
        <h:body>
            <h:form>  
                <p:menubar autoDisplay="false">  
                    <p:submenu label="#{bundle.ModuleContact}" >  
                        <p:menuitem value="#{bundle.New}" icon="ui-icon-document" onclick="dlg.show()" />  
                        <p:menuitem value="#{bundle.ShowList}" icon="ui-icon-document" onclick="dlg.show()" /> 
                    </p:submenu>  
                    <p:submenu label="#{bundle.ModuleProduct}">  
                        <p:menuitem value="#{bundle.New}" icon="ui-icon-document" onclick="dlg.show()" /> 
                        <p:menuitem value="#{bundle.ShowList}" icon="ui-icon-document" onclick="dlg.show()" /> 
                    </p:submenu>  
                    <p:menuitem value="Quit" url="http://vannga.com" />  

                    <f:facet name="options">  
                        <p:inputText style="margin-right:10px"/>  
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
                    </f:facet>  
                </p:menubar>

                <p:dialog header="Header Text" widgetVar="dlg">
                    <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>  
                    <p:inputText id="name2" value="#{pprBean.firstname}" />  
                    <p:commandButton value="Submit" update="display2"/>  
                    <h:outputText value="#{pprBean.firstname}" id="display2" />

                    <p:dataTable var="item" value="#{contactFacadeREST.list}">  
                        <f:facet name="header">  
                            #{fn:length(contactFacadeREST.list)} #{bundle.ModuleContact} 
                        </f:facet>  
                        <p:column headerText="ID">  
                            <h:outputText value="#{item.contactId}" />  
                        </p:column>  

                        <p:column headerText="#{bundle.Contact_Name}">  
                            <h:outputText value="#{item.name}" />  
                        </p:column>  

                        <p:column headerText="#{bundle.Contact_Address}">  
                            <h:outputText value="#{item.address}" />  
                        </p:column>  

                        <p:column headerText="#{bundle.Contact_District}">  
                            <h:outputText value="#{item.district}" />  
                        </p:column>  

                        <p:column headerText="#{bundle.Contact_City}">  
                            <h:outputText value="#{item.city}" />  
                        </p:column>  

                        <p:column headerText="#{bundle.Contact_Country}">  
                            <h:outputText value="#{item.country}" />  
                        </p:column>  

                        <p:column headerText="#{bundle.Contact_Postcode}">  
                            <h:outputText value="#{item.postcode}" />  
                        </p:column>  

                        <p:column headerText="#{bundle.Contact_MoreInfo}">  
                            <h:outputText value="#{item.moreInfo}" />  
                        </p:column>  

                    </p:dataTable>                     

                </p:dialog>
            </h:form>                
        </h:body>
    </ui:composition>
</html>
