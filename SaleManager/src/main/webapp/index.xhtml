<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <h:head>
            <title>#{bundle.App}</title>            
        </h:head>
        <h:body>
            <h:form>  

                <p:menubar autoDisplay="false">  
                    <p:submenu label="#{bundle.ModuleContact}" >  
                        <p:menuitem value="#{bundle.New}" icon="ui-icon-document" onclick="dlg.show()" />  
                        <p:menuitem value="#{bundle.ShowList}" icon="ui-icon-document" onclick="dlg.show()" /> 
                    </p:submenu>  
                    <p:submenu label="#{bundle.ModuleProduct}">  
                        <p:menuitem value="#{bundle.New}" icon="ui-icon-document" onclick="dlg.show()" /> 
                        <p:menuitem value="#{bundle.ShowList}" icon="ui-icon-document" onclick="dlg.show()" /> 
                    </p:submenu>  
                    <p:menuitem value="Quit" url="http://vannga.com" />  

                    <f:facet name="options">  
                        <p:inputText style="margin-right:10px"/>  
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
                    </f:facet>  
                </p:menubar>

                <p:dialog header="Header Text" widgetVar="dlg">
                    <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>  
                    <p:inputText id="name2" value="#{pprBean.firstname}" />  
                    <p:commandButton value="Submit" update="display2"/>  
                    <h:outputText value="#{pprBean.firstname}" id="display2" /> 
                </p:dialog>

                <h:selectOneRadio layout="pageDirection" required="true">
                    <f:selectItems value="#{ContactFacadeREST.list}" var="m" itemValue="#{m.contactId}" itemLabel="#{m.name}"/>
                </h:selectOneRadio>
                
                <h:dataTable value="#{ContactFacadeREST.list}" id="tableContacts" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.contactId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Contact_Name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Contact_Address}"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Contact_District}"/>
                        </f:facet>
                        <h:outputText value="#{item.district}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Contact_City}"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Contact_Country}"/>
                        </f:facet>
                        <h:outputText value="#{item.country}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Contact_Postcode}"/>
                        </f:facet>
                        <h:outputText value="#{item.postcode}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Contact_MoreInfo}"/>
                        </f:facet>
                        <h:outputText value="#{item.moreInfo}"/>
                    </h:column>
                </h:dataTable>
            </h:form>                
        </h:body>
    </ui:composition>
</html>
