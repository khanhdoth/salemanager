<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:composition>

        <h:head>
            <title>#{bundle.App}</title>            
        </h:head>
        <h:body>

            <!--****************************************************************
                *  Main form
                *************************************************************-->            
            <h:form id="form" onkeypress="return event.keyCode != 13;">
                <p:growl id="messages" showDetail="true"/>

                <!--****************************************************************
                    *  Main menu
                    *************************************************************-->            
                <p:menubar autoDisplay="false">  
                    <p:submenu label="#{bundle.ModuleContact}" >  
                        <p:menuitem value="#{bundle.New}" icon="ui-icon-document" onclick="wDlgContact.show()" />  
                        <p:menuitem value="#{bundle.ShowList}" icon="ui-icon-document" onclick="dlg.show()" /> 
                    </p:submenu>  

                    <p:submenu label="#{bundle.ModuleProduct}">  
                        <p:menuitem value="#{bundle.New}" icon="ui-icon-document" onclick="wDlgContact.show()" /> 
                        <p:menuitem value="#{bundle.ShowList}" icon="ui-icon-document" onclick="dlg.show()" /> 
                    </p:submenu>  
                    <p:menuitem value="Quit" url="http://vannga.com" />  

                    <f:facet name="options">  
                        <p:inputText style="margin-right:10px"/>  
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
                    </f:facet>  
                </p:menubar>

                <!--****************************************************************
                    *  Dialog to create contact
                    *************************************************************-->            
                <p:dialog id="iDlgContact" header="New contact" widgetVar="wDlgContact">
                    <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputLabel value="Name" style="font-weight:bold"/>  
                        <p:inputText value="#{contactController.newContact.name}" />  

                        <h:outputLabel value="Address" style="font-weight:bold"/>  
                        <p:inputText value="#{contactController.newContact.address}" />  

                        <h:outputLabel value="District" style="font-weight:bold"/>  
                        <p:inputText value="#{contactController.newContact.district}" />  

                        <h:outputLabel value="City" style="font-weight:bold"/>  
                        <p:inputText value="#{contactController.newContact.city}" />  

                        <h:outputLabel value="Post code" style="font-weight:bold"/>  
                        <p:inputText value="#{contactController.newContact.postcode}" />  

                        <h:outputLabel value="Country" style="font-weight:bold"/>  
                        <p:inputText value="#{contactController.newContact.country}" />  

                        <h:outputLabel value="MoreInfo" />  
                        <p:inputText value="#{contactController.newContact.moreInfo}" />  

                        <p:commandButton value="Create" actionListener="#{contactController.createContact}" update="iDlgContact, dataTable" 
                                         oncomplete="wDlgContact.hide()"/>  
                    </h:panelGrid>  
                </p:dialog>

                <!--****************************************************************
                    *  Dialog for confirmation
                    *************************************************************-->            
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">  
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                </p:confirmDialog>  

                <!--****************************************************************
                    *  Dialog for contact list
                    *************************************************************-->            
                <p:dialog header="Contact" widgetVar="dlg" position="bottom">
                    <p:dataTable id="dataTable" var="item" value="#{contactController.list}" editable="true"
                                 widgetVar="contactTable" rowKey="#{item.contactId}" scrollable="true" scrollHeight="400"
                                 emptyMessage="No contact found with given criteria" editMode="cell" 
                                 filteredValue="#{contactController.filterList}"                                 
                                 resizableColumns="true" liveResize="true" >   

                        <f:facet name="header">  
                            <p:outputPanel style="text-align:left"> 
                                <h:outputText value="Search all fields" />
                                <p:inputText id="globalFilter" onkeyup="contactTable.filter()" style="width:150px" />                            
                                <p:commandButton id="refreshButton" update="dataTable, :form:messages" action="#{contactController.initDataList}" icon="ui-icon-refresh" title="Refresh" />  
                            </p:outputPanel>
                        </f:facet>

                        <p:ajax event="cellEdit" listener="#{contactController.onCellEdit}" update=":form:messages" /> 
                        <p:ajax event="rowSelect" listener="#{contactController.onRowSelect}" update=":form:messages" /> 

                        <p:column style="width:4%">  
                            <p:commandButton id="deleteButton" update="dataTable, :form:messages" action="#{contactController.delete}" icon="ui-icon-trash" title="Delete">  
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />  
                                <f:setPropertyActionListener value="#{item}" target="#{contactController.selectedContact}" />  
                            </p:commandButton> 
                        </p:column> 

                        <p:column id="contactIdColumn" sortBy="contactId" filterBy="contactId"   
                                  headerText="ID" filterMatchMode="contains">  
                            <h:outputText value="#{item.contactId}" />  
                        </p:column>  

                        <p:column id="nameColumn" sortBy="name" filterBy="name"   
                                  headerText="Name"
                                  filterMatchMode="contains">                                    
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.name}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.name}" />  
                                </f:facet>  
                            </p:cellEditor>                             
                        </p:column>  

                        <p:column id="addressColumn" sortBy="address" filterBy="address"   
                                  headerText="Address"
                                  filterMatchMode="contains">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.address}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.address}" />  
                                </f:facet>  
                            </p:cellEditor>                             
                        </p:column>  

                        <p:column id="districtColumn" sortBy="district" filterBy="district"   
                                  headerText="District"
                                  filterMatchMode="contains">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.district}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.district}" />  
                                </f:facet>  
                            </p:cellEditor>                             
                        </p:column>  

                        <p:column id="cityColumn" sortBy="city" filterBy="city"   
                                  headerText="City"
                                  filterMatchMode="contains">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.city}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.city}" />  
                                </f:facet>  
                            </p:cellEditor>                             
                        </p:column>  

                        <p:column id="countryColumn" sortBy="country" filterBy="country"   
                                  headerText="Country"
                                  filterMatchMode="contains">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.country}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.country}" />  
                                </f:facet>  
                            </p:cellEditor>                             
                        </p:column>  

                        <p:column id="postcodeColumn" sortBy="postcode" filterBy="postcode"   
                                  headerText="Postcode"
                                  filterMatchMode="contains">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.postcode}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.postcode}" />  
                                </f:facet>  
                            </p:cellEditor>                             
                        </p:column>  

                        <p:column id="moreInfoColumn" sortBy="moreInfo" filterBy="moreInfo"   
                                  headerText="More info"
                                  filterMatchMode="contains">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{item.moreInfo}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{item.moreInfo}" />  
                                </f:facet>  
                            </p:cellEditor>                             
                        </p:column>  
                    </p:dataTable>                     
                </p:dialog>

            </h:form>                
        </h:body>
    </ui:composition>
</html>
